<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Pairing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #22c55e;
      color: #052e16;
      font-weight: bold;
    }

    button:disabled {
      background: #16a34a;
      opacity: .6;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .code {
      font-size: 28px;
      letter-spacing: 4px;
      font-weight: bold;
      margin-top: 10px;
      color: #38bdf8;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }

    small {
      display: block;
      text-align: center;
      opacity: .6;
      margin-top: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üîó WhatsApp Pair</h1>

  <input
    id="number"
    placeholder="Contoh: 628123456789"
    inputmode="numeric"
  />

  <button id="btn">Dapatkan Pairing Code</button>

  <div class="result" id="result"></div>

  <small>Pastikan WhatsApp aktif di HP</small>
</div>

<script>
  const btn = document.getElementById("btn");
  const result = document.getElementById("result");

  btn.onclick = async () => {
    const number = document.getElementById("number").value.trim();

    if (!/^\d{8,15}$/.test(number)) {
      result.innerHTML = `<div class="error">Nomor tidak valid</div>`;
      return;
    }

    btn.disabled = true;
    result.innerHTML = "‚è≥ Meminta pairing code...";

    try {
      const res = await fetch(`/pair?number=${number}`);
      const data = await res.json();

      if (!data.ok) throw new Error(data.message || data.error);

      result.innerHTML = `
        <div>Masukkan kode ini di WhatsApp:</div>
        <div class="code">${data.code}</div>
      `;
    } catch (e) {
      result.innerHTML = `<div class="error">${e.message}</div>`;
    } finally {
      btn.disabled = false;
    }
  };
</script>

</body>
</html>
